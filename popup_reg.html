<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>popup</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=1200">
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,300italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

</head>
<body>
<!-- BEGIN  out-->

<!-- END out-->
<div class="footer">
	<div class="footer__logo">
		<a href="#">
			<img src="img/footer-logo.png">
		</a>
	</div>
	<div class="footer__left">
		<span>© Cinema Guru 2014</span>
		<a href="#">Поиск по сайту</a>
	</div>
	<div class="footer__right">
		<a href="agslnufr@gmail.com">
			Дизайн сайта
		</a>
	</div>
</div>
<div class="overlay js-overlay" style="display:block"></div>
<div class="popup js-popup" data-popup="js-popup-reg" style="display: block;">
	<div class="popup__in">
		<div class="popup__title">Регистрация</div>
		<div class="popup__row is-small-margin">
			<span>Зарегистрироваться через соцсети:</span>
			<div class="soc">
				<a href="#" class="soc__vk"></a>
				<a href="#" class="soc__fb"></a>
				<a href="#" class="soc__tw"></a>
			</div>
		</div>
		<div class="popup__row is-yellow">
			<span>или:</span>
		</div>
		<div class="popup__row">
			<span>Зарегистрироваться с помощью электронной почты:</span>
		</div>
		<div class="field-row">
			<div class="field field_inline field_cell">
				<div class="field__title">
					Email:
				</div>
				<div class="field__body">
					<input type="email">
				</div>
			</div>
		</div>
		<div class="field-row">
			<div class="field field_inline field_cell">
				<div class="field__title">
					Логин:
				</div>
				<div class="field__body">
					<input type="text">
				</div>
			</div>
			<div class="field field_inline field_cell">
				<div class="field__title">
					Пароль:
				</div>
				<div class="field__body">
					<input type="password">
				</div>
			</div>
		</div>
		<div class="popup__row">
			<span>На ваш почтовый ящик придет письмо с просьбой о его подтверждении.</span>
		</div>
		<button class="btn btn_yellow is-width" type="submit">зарегистрироваться</button>
		<button class="popup__close js-popup-close" type="button"></button>
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
